query GetTransactionHistory($token: String!, $address: String!, $skip: Int, $first: Int) {
  erc20Histories(
    first: $first,
    skip: $skip,
    where: {
      token: $token
      address: $address
    }) {
    id
    address
    amount
    token
    from
    to
    event
    transactionHash
    blockNumber
    createdAt
  }
}
