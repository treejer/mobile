query GetPlantingModelsQuery($first: Int, $skip: Int, $planter: String!) {
    models(first: $first, skip: $skip, where: { planter: $planter }) {
        id
        planter {
            id
        }
        price
        country
        lastFund
        lastPlant
        status
        start
        lastReservePlant
        createdAt
        updatedAt
    }
}
